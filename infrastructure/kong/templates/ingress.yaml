apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kong-ingress
  namespace: kong
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  tls:
    - hosts:
        - api.sol-wms.store
      secretName: kong-tls
  rules:
    - host: api.sol-wms.store
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: kong-proxy
                port:
                  number: 80

