apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: inventory-service-ingress
spec:
  rules:
  - http:
      paths:
      - path: /api/inventory
        pathType: Prefix
        backend:
          service:
            name: inventory-service
            port:
              number: 1040  # ✅ 서비스 포트와 일치해야 함
