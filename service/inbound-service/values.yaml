replicaCount: 1

image:
  repository: chamchimayo/inbound-service
  tag: "v0.0.1"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

env:
  SERVER_PORT: 3000
  MONGO_HOST: mongo-inbound.mongo.svc.cluster.local  #ip -> DNS 기반 서비스 이름 사용
  MONGO_PORT: 27017
  MONGO_USER: user1
  MONGO_PASS: user1
  MONGO_DB: inbound_db
  MONGO_AUTH_DB: admin

